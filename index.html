<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Gaming Website Page</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
        <img class="logo" src="Images/Playstation_Img/logo.png" alt="">
        <nav>
            <ul>
                <li><a href="">Game Controllers</a></li>
                <li><a href="">VR Accessories</a></li>
                <li><a href="">Media Remotes</a></li>
                <li><a href="">Others</a></li>
            </ul>
        </nav>
        <img class="menu-icon" src="Images/Playstation_Img/menu.png" alt="">
    </div>
    <div class="row">
        <div class="col-1">
            <h2>PS4 V2 Dualshock 4</h2>
            <h3>Wireless Controller for Playstation 4</h3>
            <p>(Compatible/Generic)</p>
            <h4>$32,50</h4>
            <button class="buynow" type="button">Buy Now <img src="Images/Playstation_Img/arrow.png" /></button>
        </div>
        <div class="col-2">
            <img class="Controller" src="Images/Playstation_Img/controller.png" alt="">
            <div class="color-box"></div>
            <div class="add-btn">
                <img src="Images/Playstation_Img/add.png" alt="">
                <p><small>Add to Cart</small></p>
            </div>
            
        </div>
        
    </div>
    <div class="social-links">
        <img src="Images/Playstation_Img/fb.png" alt="">
        <img src="Images/Playstation_Img/tw.png" alt="">
        <img src="Images/Playstation_Img/ig.png" alt="">
    </div>
</div>
    
</body>
</html>
